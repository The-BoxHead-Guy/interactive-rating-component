<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="rating-card">
      <img src="/images/icon-star.svg" alt="star" class="star" />
      <header>
        <h1 class="title">How did we do?</h1>
      </header>
      <p class="msg">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <button><p>1</p></button><button><p>2</p></button
        ><button><p>3</p></button><button><p>4</p></button
        ><button><p>5</p></button>
      </div>
      <button class="submit"><p class="submit-text">submit</p></button>
    </main>
