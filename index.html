<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="/assets/js/index.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="rating-card">
      <div class="rating-card__layout">
        <img src="/images/icon-star.svg" alt="star" class="star" />
        <header>
          <h1 class="title">How did we do?</h1>
        </header>
        <p class="msg">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="rating__button"><p>1</p></button
          ><button class="rating__button"><p>2</p></button
          ><button class="rating__button"><p>3</p></button
          ><button class="rating__button"><p>4</p></button
          ><button class="rating__button"><p>5</p></button>
        </div>
        <button class="submit"><p class="submit-text">submit</p></button>
      </div>
      <div class="rating-card__gratitude" id="hidden">
        <div class="gratitude__container">
          <img
            src="/images/illustration-thank-you.svg"
            alt="thank you"
            class="gratitude__img"
          />
        </div>
        <div class="gratitude__text-container">
          <p class="selected">
            You selected <span class="rating__result"></span> out of 5
          </p>
        </div>
        <div class="gratitude__text">
          <h1 class="title">Thank you!</h1>
          <p class="msg">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

  </body>
</html>
